<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script type="text/javascript" src="./node_modules/jrumble/jquery.jrumble.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untitled project</title>
    <link rel="stylesheet" href="./Playdis.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./toptab.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./logo.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./reg.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./log.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./tab.css" type="text/css" media="all" />
    <script src="./tab.js" type="text/javascript"></script>
    <script src="./register.js" type="text/javascript"></script>
    <script src="./login.js" type="text/javascript"></script>
</head>
<body style="background-color: #313131;">
    <div class="icontainer">
        <ul class="tabs">
            <li class="tab-link current" data-tab="tab-1">Log In</li>
            <li class="tab-link" data-tab="tab-2">Register</li>
        </ul>
        <div id="tab-1" class="tab-content current">
            <div id="logincon" class="imain_container" style="background-color: rgb(255, 255, 255); top: 50%;">
                <div class="login_container">
                    <div class="form_container">
                        <form name="login_form" action="/cookie" method="get">
                            <div class="form_title_div">
                                <p class="form_title_p">Log In</p>
                            </div>
                            <div style="padding: 20px;"></div>
                            <div>
                                <div>
                                    <a class="form_item_name">ID</a>
                                </div>
                                <div id="idinputlogin" style="position: relative; left: 0px; top: 0px; opacity: 1; transform: rotate(0deg);">
                                    <input type="text" name="id_log" placeholder="ID" class="form_input_log"/>
                                </div>
                                <div class="form_text_alert_padding_log">
                                    <div id="alert_id_log" class="form_text_alert"></div>
                                </div>
                            </div>
                            <div style="padding: 20px;"></div>
                            <div>
                                <div>
                                    <a class="form_item_name">Password</a>
                                </div>
                                <div>
                                    <input type="password" name="password_log" placeholder="Enter password" class="form_input_log" />
                                </div>
                                <div class="form_text_alert_padding_log">
                                    <div id="alert_password_log" class="form_text_alert"></div>
                                </div>
                            </div>
                            <div style="height: 10px;"></div>
                            <div style="padding: 20px;"></div>
                            <div>
                                <button type="button" class="form_submit_button_log" onclick="login()">Log In</button>
                            </div>
                            <div style="padding: 42.5px;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-2" class="tab-content">
            <div id="regcon" class="imain_container" style="background-color: rgb(255, 255, 255); top: 50%;">
                <div class="register_container">
                    <div class="form_container">
                        <form name="register_form" action="/cookie" method="get">
                            <div class="form_title_div">
                                <p class="form_title_p">Register</p>
                            </div>
                            <div>
                                <div>
                                    <a class="form_item_name">Name</a>
                                </div>
                                <div>
                                    <input type="text" name="username" placeholder="name" class="form_input"/>
                                </div>
                                <div class="form_text_alert_padding">
                                    <div id="alert_username" class="form_text_alert"></div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <a class="form_item_name">ID</a>
                                </div>
                                <div>
                                    <input type="text" name="id" placeholder="ID" class="form_input"/>
                                </div>
                                <div class="form_text_alert_padding">
                                    <div id="alert_id" class="form_text_alert"></div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <a class="form_item_name">Password</a>
                                </div>
                                <div>
                                    <input type="password" name="password" placeholder="Enter password" class="form_input" />
                                </div>
                                <div class="form_text_alert_padding">
                                    <div id="alert_password" class="form_text_alert"></div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <a class="form_item_name">Confirm Password</a>
                                </div>
                                <div>
                                    <input type="password" name="password2" onfocus="" placeholder="Enter password again" class="form_input" />
                                </div>
                                <div class="form_text_alert_padding">
                                    <div id="alert_password2" class="form_text_alert"></div>
                                </div>
                            </div>
                            <div style="height: 10px;"></div>
                            <div>
                                <button type="button" class="form_submit_button" onclick="register()">Register</button>
                            </div>
                            <div style="padding: 20px;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
